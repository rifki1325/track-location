<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #10B981 100%);
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-link text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-dark">LinkTracker Pro</span>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none">
                        Dashboard
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-dark mb-2">Create Tracking Link</h1>
            <p class="text-gray-600">Generate links that track when and where they're opened</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Create Link Form -->
            <div class="lg:col-span-2">
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="mb-6">
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination URL</label>
                        <input type="url" id="destination" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="https://example.com">
                    </div>
                    <div class="mb-6">
                        <label for="linkName" class="block text-sm font-medium text-gray-700 mb-1">Link Name (Optional)</label>
                        <input type="text" id="linkName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="My Special Offer">
                    </div>
                    <div class="flex items-center mb-6">
                        <input id="collectLocation" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" checked>
                        <label for="collectLocation" class="ml-2 block text-sm text-gray-700">
                            Collect location data (if permitted by visitor)
                        </label>
                    </div>
                    <button onclick="generateLink()" class="w-full bg-primary text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Generate Tracking Link
                    </button>
                </div>

                <!-- Generated Link Section -->
                <div id="generatedLinkContainer" class="mt-6 bg-white shadow rounded-lg p-6 hidden">
                    <h3 class="text-lg font-medium text-dark mb-4">Your Tracking Link</h3>
                    <div class="flex">
                        <input type="text" id="generatedLink" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-primary focus:border-primary" readonly>
                        <button onclick="copyToClipboard()" class="bg-gray-100 text-gray-700 px-4 py-2 border border-l-0 border-gray-300 rounded-r-md hover:bg-gray-200 focus:outline-none">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="mt-4">
                        <p class="text-sm text-gray-600">This link will:</p>
                        <ul class="list-disc list-inside text-sm text-gray-600 mt-1">
                            <li>Redirect to your destination URL</li>
                            <li>Record when it was opened</li>
                            <li>Attempt to get approximate location (if enabled)</li>
                        </ul>
                    </div>
                    <div class="mt-4">
                        <button onclick="testTrackingLink()" class="text-sm text-primary font-medium hover:text-indigo-700 focus:outline-none">
                            <i class="fas fa-external-link-alt mr-1"></i> Test this tracking link
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Preview -->
            <div>
